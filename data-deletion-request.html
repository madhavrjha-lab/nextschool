      <button class="nav-bars"><i class="fas fa-bars"></i></button>
    </div>
  </header>

  <section id="deletion-request">
    <div class="container">
      <div class="wrapper">
        <form action="">
          <h2 class="title">Data Deletion Request</h2>
          <div class="box">
            <label for="schoolName">School Name</label>
            <input type="text" name="schoolName" id="schoolName" placeholder="Enter School Name" required>
          </div>
          <div class="box">
            <label for="role">Role</label>
            <select name="role" id="role" required>
              <option selected disabled>Select Role</option>
              <option value="parent-or-student">Parent/Student</option>
              <option value="school-staff">School Staff</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div class="box">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" placeholder="Enter Your Name" required>
          </div>
          <div class="box">
            <label for="phone">Phone <span>(optional)</span></label>
            <input type="number" name="phone" id="phone" placeholder="Enter Your Phone Number">
          </div>
          <div class="box">
            <label for="email">Email <span>(optional)</span></label>
            <input type="email" name="email" id="email" placeholder="Enter Your Email">
          </div>
          <div class="box">
            <label for="dob">Date of Birth</label>
            <input type="date" name="dob" id="dob" required placeholder="Select Date of Birth">
          </div>
          <div class="box">
            <button type="submit">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </section>
